<ion-list
  #item
  [ngClass]="class"
  class="list"
  lines="none"
  id="open-date-picker"
>
  <ion-item>
    <ion-icon
      *ngIf="icon"
      slot="start"
      [name]="icon"
      [color]="iconColor"
    ></ion-icon>
    <i
      *ngIf="faIcon"
      slot="start"
      [class]="faIcon"
      [style]="'color:'+faColor+'; font-size: x-large'"
    ></i>
    <ion-input
      *ngIf="!datetime"
      readonly="true"
      type="text"
      [label]="label"
      labelPlacement="floating"
      color="primary"
    ></ion-input>
    <ion-input
      *ngIf="datetime"
      readonly="true"
      type="text"
      [label]="label"
      value="{{ formattedDate }}"
      labelPlacement="floating"
    ></ion-input>
  </ion-item>
  <ion-item *ngIf="stringAge != ''">
    <i
      class="fa-solid fa-user-clock"
      slot="start"
      [style]="'color:'+faColor+'; font-size: x-large'"
    ></i>
    <ion-input
      readonly="true"
      type="text"
      label="Edad"
      [value]="stringAge"
      labelPlacement="floating"
    ></ion-input>
  </ion-item>
</ion-list>
<div class="errors" *ngIf="errors">
  Lo siento debes tener {{ minAge }} años o más
</div>
<ion-modal
  trigger="open-date-picker"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
>
  <ng-template>
    <div class="block">
      <ion-datetime
        (ionChange)="dateChange()"
        [(ngModel)]="datetime"
        [value]="datetime"
        presentation="date"
        [preferWheel]="true"
      ></ion-datetime>
    </div>
  </ng-template>
</ion-modal>
