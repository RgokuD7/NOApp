<ion-content [fullscreen]="true">

        </ion-toolbar>

      <ion-content class="ion-padding">

            type="text"

              rows="5"
            ></ion-textarea>
          </ion-item>
          <ion-item>

              rows="5"
            ></ion-textarea>
          </ion-item>
          <app-custom-input

            type="text"

            [control]="adoptionnForm.controls.title"
          ></app-custom-input>
          <ion-button type="submit" expand="block"
            >Publicar
          </ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
