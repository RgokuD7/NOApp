<ion-content [fullscreen]="true">
  <ion-card class="perfil">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="3" class="img-perfil">
          <ion-avatar>
            <ion-img src="/assets/icon/prueba.jpg"></ion-img>
          </ion-avatar>
        </ion-col>
        <ion-col size="9" class="info-perfil">
          <ion-card-subtitle>{{user().names}}</ion-card-subtitle>
          <ion-card-title>{{user().username}}</ion-card-title>
          <p *ngIf="user().pets_number"><ion-icon slot="start" name="paw"></ion-icon>{{user().pets_number}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-item>
    <!-- <ion-label>{{user() | json}}</ion-label> -->
  </ion-item>
  <ion-button (click)="signOut()" expand="block" shape="round">
    Cerrar SesiÃ³n
  </ion-button>
</ion-content>
