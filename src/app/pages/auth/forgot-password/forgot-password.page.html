<ion-content [fullscreen]="true">
  <ion-img class="catdog-img" src="/assets/icon/dogcat.svg"></ion-img>
  <h1>¿Olvidaste tu contraseña?</h1>
  <h2>Ingresa tu correo y te enviaremos un link para restablecerla.</h2>
  <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
    <app-custom-input
      icon="mail-outline"
      autocomplete="email"
      type="email"
      label="Correo"
      [control]="recoveryForm.controls.email"
    >
    </app-custom-input>

    <ion-button type="submit" expand="block" [disabled]="recoveryForm.invalid"
      >Recuperar
    </ion-button>
  </form>
</ion-content>
